<div class="product">
    <div class="product-image-holder">
        <img [src]="product.image" [alt]="product.name" class="product-image" />
    </div>
    <div class="product-details">
        <p class="product-details__name">{{ product.name }}</p>
        <p class="product-details__price">${{ product.price }}</p>
      </div>
      <div class="product-description">
        <p>{{ product.description }}</p>
      </div>
      <button class="product-actions__add"
      (Click)="addToCart(product)"
      *ngIf="!inCart">       
      <img src="/assets/images/add-to-cart.png" alt="add to cart" />
      </button>
      <button class="product-actions__remove"
      (Click)="removeFromCart(product)"
      *ngIf="inCart">
      <img src="/assets/images/remove-from-cart.png" alt="add to cart" />
      </button>
</div>
